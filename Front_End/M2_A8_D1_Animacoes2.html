
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Transition</title>
  
   <style>
    .box {
      width: 100px; height: 100px;
      background: seagreen;
      transition: width 1s ease-in-out, height 1s ease-in-out;
    }
    .box:hover {
      width: 200px;
      height: 200px;
      }
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
