
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Transition</title>
  
  <style>
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }
    @keyframes blink {
        50% { border-color: transparent }
        }
    .typewriter {
        font-size: 20px;
        font-family: monospace;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid black;
        width: 0;
        animation: typing 4s steps(30, end) forwards,
                    blink .7s infinite;
        }
    </style>
</head>
<body>
 
    <p class="typewriter">Aprendendo animações em CSS!</p>

</body>
</html>
