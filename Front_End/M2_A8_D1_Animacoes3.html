
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Transition</title>
  
  <style>
  .button {
    background: orange;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background 0.5s ease 0.8s; /* 0.8s de atraso */
  }
  .button:hover {
    background: red;
  }
  </style>
</head>
<body>
    <button class="button">Passe o mouse</button>
</body>
</html>
