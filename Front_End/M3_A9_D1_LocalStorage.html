<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo ‚Äì LocalStorage com Objeto JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 680px;
      margin: 40px auto;
      background: #fafafa;
      line-height: 1.6;
    }
    h1 {
      color: #222;
    }
    button {
      margin: 6px 4px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background-color: #f2f2f2;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>LocalStorage com Objeto (JSON)</h1>

  <p>Este exemplo demonstra como salvar e ler objetos completos no LocalStorage usando JSON.</p>

  <button id="salvar">Salvar Objeto</button>
  <button id="ler">Ler Objeto</button>
  <button id="apagar">Apagar</button>

  <h3>Sa√≠da:</h3>
  <pre id="saida">Nenhum dado ainda.</pre>

  <script>
    const CHAVE = "usuario"; // nome da chave
    const saida = document.getElementById("saida");

    // Evento para salvar o objeto
    document.getElementById("salvar").onclick = () => {
      const usuario = {
        nome: "Ana",
        curso: "An√°lise e Desenvolvimento de Sistemas",
        semestre: 2,
        data: new Date().toLocaleString()
      };
      // Converter objeto ‚Üí texto JSON
      localStorage.setItem(CHAVE, JSON.stringify(usuario));
      saida.textContent = "‚úÖ Objeto salvo no LocalStorage!";
    };

    // Evento para ler o objeto
    document.getElementById("ler").onclick = () => {
      try {
        const dados = JSON.parse(localStorage.getItem(CHAVE) || "{}");
        if (!dados.nome) {
          saida.textContent = "‚ö†Ô∏è Nenhum dado encontrado!";
          return;
        }
        saida.textContent = `üë§ Nome: ${dados.nome}\nüìò Curso: ${dados.curso}\nüìÖ Atualizado: ${dados.data}`;
      } catch (e) {
        saida.textContent = "‚ùå Erro ao ler JSON: " + e;
      }
    };

    // Evento para apagar o objeto
    document.getElementById("apagar").onclick = () => {
      localStorage.removeItem(CHAVE);
      saida.textContent = "üóëÔ∏è Objeto removido do LocalStorage.";
    };
  </script>
</body>
</html>
