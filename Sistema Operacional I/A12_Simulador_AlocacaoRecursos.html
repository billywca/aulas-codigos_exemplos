<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Deadlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .tables-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        table {
            border-collapse: collapse;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
            min-width: 200px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        td {
            background: white;
            transition: all 0.3s ease;
        }

        .graph-container {
            position: relative;
            height: 400px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        .process, .resource {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .process {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .resource {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .process:hover, .resource:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .arrow {
            position: absolute;
            height: 3px;
            background: #333;
            transform-origin: left center;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -4px;
            width: 0;
            height: 0;
            border-left: 10px solid #333;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        .arrow.allocation {
            background: #28a745;
        }

        .arrow.allocation::after {
            border-left-color: #28a745;
        }

        .arrow.request {
            background: #dc3545;
        }

        .arrow.request::after {
            border-left-color: #dc3545;
        }

        .arrow.deadlock {
            background: #ff0000;
            animation: pulse 0.8s infinite;
        }

        .arrow.deadlock::after {
            border-left-color: #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .status.safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .status.deadlock {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 4px;
        }

        .highlight {
            background: #fff3cd !important;
            animation: highlight 0.6s ease;
        }

        @keyframes highlight {
            0%, 100% { background: white; }
            50% { background: #fff3cd; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Simulador de Deadlock - Sistema Operacional</h1>
        
        <div class="main-grid">
            <div class="panel">
                <h2>üìä Tabelas de Aloca√ß√£o</h2>
                <div class="tables-container">
                    <div>
                        <h3 style="color: #667eea; margin-bottom: 10px;">Aloca√ß√£o Atual</h3>
                        <table id="allocation-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>R1</th>
                                    <th>R2</th>
                                    <th>R3</th>
                                </tr>
                            </thead>
                            <tbody id="allocation-body"></tbody>
                        </table>
                    </div>
                    <div>
                        <h3 style="color: #667eea; margin-bottom: 10px;">Requisi√ß√£o</h3>
                        <table id="request-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>R1</th>
                                    <th>R2</th>
                                    <th>R3</th>
                                </tr>
                            </thead>
                            <tbody id="request-body"></tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <h3 style="color: #667eea; margin: 20px 0 10px 0;">Dispon√≠vel</h3>
                    <table id="available-table">
                        <thead>
                            <tr>
                                <th>R1</th>
                                <th>R2</th>
                                <th>R3</th>
                            </tr>
                        </thead>
                        <tbody id="available-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <h2>üîó Grafo de Aloca√ß√£o de Recursos</h2>
                <div class="graph-container" id="graph"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #28a745;"></div>
                        <span>Aloca√ß√£o (R ‚Üí P)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #dc3545;"></div>
                        <span>Requisi√ß√£o (P ‚Üí R)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff0000;"></div>
                        <span>Deadlock (ciclo)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>‚öôÔ∏è Controles</h2>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <h3 style="color: #667eea; margin-bottom: 15px;">Configurar Simula√ß√£o</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">N√∫mero de Processos:</label>
                        <input type="number" id="numProcesses" min="2" max="6" value="3" style="width: 100%; padding: 10px; border: 2px solid #667eea; border-radius: 5px; font-size: 1em;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">N√∫mero de Recursos:</label>
                        <input type="number" id="numResources" min="2" max="5" value="3" style="width: 100%; padding: 10px; border: 2px solid #667eea; border-radius: 5px; font-size: 1em;">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn-success" onclick="simulator.generateSafe()">üü¢ Gerar Sistema Seguro</button>
                    <button class="btn-danger" onclick="simulator.generateDeadlock()">üî¥ Gerar com Deadlock</button>
                    <button class="btn-warning" onclick="simulator.generateRandom()">üé≤ Gerar Aleat√≥rio</button>
                </div>
            </div>
            <div class="controls">
                <button class="btn-primary" onclick="simulator.scenario1()">Exemplo 1: Sistema Seguro</button>
                <button class="btn-danger" onclick="simulator.scenario2()">Exemplo 2: Deadlock Simples</button>
                <button class="btn-warning" onclick="simulator.scenario3()">Exemplo 3: Deadlock Complexo</button>
                <button class="btn-success" onclick="simulator.checkDeadlock()">Verificar Deadlock</button>
                <button class="btn-primary" onclick="simulator.reset()">Resetar</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        class DeadlockSimulator {
            constructor() {
                this.processes = [];
                this.resources = [];
                this.allocation = [];
                this.request = [];
                this.available = [];
                this.arrows = [];
            }

            reset() {
                this.processes = [];
                this.resources = [];
                this.allocation = [];
                this.request = [];
                this.available = [];
                this.arrows = [];
                document.getElementById('graph').innerHTML = '';
                document.getElementById('status').innerHTML = '';
                document.getElementById('status').className = 'status';
            }

            scenario1() {
                this.reset();
                this.processes = ['P1', 'P2', 'P3'];
                this.resources = ['R1', 'R2', 'R3'];
                this.allocation = [
                    [1, 0, 0],
                    [0, 1, 0],
                    [0, 0, 1]
                ];
                this.request = [
                    [0, 1, 0],
                    [0, 0, 1],
                    [0, 0, 0]
                ];
                this.available = [0, 0, 0];
                this.render();
                document.getElementById('status').innerHTML = '‚úÖ Sistema Seguro - Sem Deadlock';
                document.getElementById('status').className = 'status safe';
            }

            scenario2() {
                this.reset();
                this.processes = ['P1', 'P2', 'P3'];
                this.resources = ['R1', 'R2', 'R3'];
                this.allocation = [
                    [1, 0, 0],
                    [0, 1, 0],
                    [0, 0, 1]
                ];
                this.request = [
                    [0, 1, 0],
                    [0, 0, 1],
                    [1, 0, 0]
                ];
                this.available = [0, 0, 0];
                this.render();
                setTimeout(() => this.checkDeadlock(), 500);
            }

            scenario3() {
                this.reset();
                this.processes = ['P1', 'P2', 'P3', 'P4'];
                this.resources = ['R1', 'R2', 'R3'];
                this.allocation = [
                    [1, 0, 0],
                    [0, 1, 0],
                    [0, 0, 1],
                    [0, 1, 0]
                ];
                this.request = [
                    [0, 1, 0],
                    [0, 0, 1],
                    [1, 0, 0],
                    [0, 0, 1]
                ];
                this.available = [0, 0, 0];
                this.render();
                setTimeout(() => this.checkDeadlock(), 500);
            }

            generateSafe() {
                const numP = parseInt(document.getElementById('numProcesses').value);
                const numR = parseInt(document.getElementById('numResources').value);
                
                if (numP < 2 || numP > 6 || numR < 2 || numR > 5) {
                    alert('Por favor, use 2-6 processos e 2-5 recursos');
                    return;
                }
                
                this.reset();
                
                // Criar processos e recursos
                this.processes = Array.from({length: numP}, (_, i) => `P${i+1}`);
                this.resources = Array.from({length: numR}, (_, i) => `R${i+1}`);
                
                // Inicializar matrizes
                this.allocation = Array(numP).fill(0).map(() => Array(numR).fill(0));
                this.request = Array(numP).fill(0).map(() => Array(numR).fill(0));
                
                // Alocar recursos de forma segura (sem ciclos)
                for (let i = 0; i < numP; i++) {
                    // Cada processo recebe 1 recurso
                    const resourceIdx = i % numR;
                    this.allocation[i][resourceIdx] = 1;
                    
                    // Requisita pr√≥ximo recurso (mas n√£o cria ciclo)
                    if (i < numP - 1) {
                        const nextResource = (i + 1) % numR;
                        this.request[i][nextResource] = 1;
                    }
                }
                
                this.available = Array(numR).fill(0);
                this.render();
                
                document.getElementById('status').innerHTML = 
                    '‚úÖ Sistema Seguro Gerado - Nenhum ciclo de espera';
                document.getElementById('status').className = 'status safe';
            }

            generateDeadlock() {
                const numP = parseInt(document.getElementById('numProcesses').value);
                const numR = parseInt(document.getElementById('numResources').value);
                
                if (numP < 2 || numP > 6 || numR < 2 || numR > 5) {
                    alert('Por favor, use 2-6 processos e 2-5 recursos');
                    return;
                }
                
                this.reset();
                
                // Criar processos e recursos
                this.processes = Array.from({length: numP}, (_, i) => `P${i+1}`);
                this.resources = Array.from({length: numR}, (_, i) => `R${i+1}`);
                
                // Inicializar matrizes
                this.allocation = Array(numP).fill(0).map(() => Array(numR).fill(0));
                this.request = Array(numP).fill(0).map(() => Array(numR).fill(0));
                
                // Criar deadlock circular
                const minPR = Math.min(numP, numR);
                
                for (let i = 0; i < minPR; i++) {
                    // Cada processo i tem o recurso i
                    this.allocation[i][i] = 1;
                    
                    // E requisita o recurso (i+1) mod minPR - cria o ciclo!
                    const nextResource = (i + 1) % minPR;
                    this.request[i][nextResource] = 1;
                }
                
                // Processos adicionais (se houver) tamb√©m participam
                for (let i = minPR; i < numP; i++) {
                    const resourceIdx = i % numR;
                    this.allocation[i][resourceIdx] = 1;
                    this.request[i][(resourceIdx + 1) % numR] = 1;
                }
                
                this.available = Array(numR).fill(0);
                this.render();
                
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 
                        'üîÑ Sistema com Deadlock Gerado - Clique em "Verificar Deadlock"';
                    document.getElementById('status').className = 'status';
                    document.getElementById('status').style.background = '#fff3cd';
                    document.getElementById('status').style.color = '#856404';
                    document.getElementById('status').style.border = '2px solid #ffc107';
                }, 300);
            }

            generateRandom() {
                const numP = parseInt(document.getElementById('numProcesses').value);
                const numR = parseInt(document.getElementById('numResources').value);
                
                if (numP < 2 || numP > 6 || numR < 2 || numR > 5) {
                    alert('Por favor, use 2-6 processos e 2-5 recursos');
                    return;
                }
                
                this.reset();
                
                // Criar processos e recursos
                this.processes = Array.from({length: numP}, (_, i) => `P${i+1}`);
                this.resources = Array.from({length: numR}, (_, i) => `R${i+1}`);
                
                // Inicializar matrizes
                this.allocation = Array(numP).fill(0).map(() => Array(numR).fill(0));
                this.request = Array(numP).fill(0).map(() => Array(numR).fill(0));
                
                // Gerar aloca√ß√µes aleat√≥rias
                for (let i = 0; i < numP; i++) {
                    // Cada processo tem pelo menos 1 recurso alocado
                    const numAllocated = 1 + Math.floor(Math.random() * 2); // 1 ou 2 recursos
                    const allocatedResources = new Set();
                    
                    for (let j = 0; j < numAllocated; j++) {
                        let resourceIdx;
                        do {
                            resourceIdx = Math.floor(Math.random() * numR);
                        } while (allocatedResources.has(resourceIdx));
                        
                        allocatedResources.add(resourceIdx);
                        this.allocation[i][resourceIdx] = 1;
                    }
                    
                    // Gerar requisi√ß√µes aleat√≥rias (pode ou n√£o criar deadlock)
                    const numRequested = Math.random() > 0.3 ? 1 : 0; // 70% chance de requisitar
                    
                    if (numRequested > 0) {
                        let resourceIdx;
                        do {
                            resourceIdx = Math.floor(Math.random() * numR);
                        } while (allocatedResources.has(resourceIdx));
                        
                        this.request[i][resourceIdx] = 1;
                    }
                }
                
                this.available = Array(numR).fill(0);
                this.render();
                
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 
                        'üé≤ Sistema Aleat√≥rio Gerado - Clique em "Verificar Deadlock" para analisar';
                    document.getElementById('status').className = 'status';
                    document.getElementById('status').style.background = '#e7f3ff';
                    document.getElementById('status').style.color = '#004085';
                    document.getElementById('status').style.border = '2px solid #0066cc';
                }, 300);
            }

            render() {
                this.renderTables();
                this.renderGraph();
            }

            renderTables() {
                // Tabela de Aloca√ß√£o
                let allocHTML = '';
                for (let i = 0; i < this.processes.length; i++) {
                    allocHTML += `<tr><th>${this.processes[i]}</th>`;
                    for (let j = 0; j < this.resources.length; j++) {
                        allocHTML += `<td>${this.allocation[i][j]}</td>`;
                    }
                    allocHTML += '</tr>';
                }
                document.getElementById('allocation-body').innerHTML = allocHTML;

                // Tabela de Requisi√ß√£o
                let reqHTML = '';
                for (let i = 0; i < this.processes.length; i++) {
                    reqHTML += `<tr><th>${this.processes[i]}</th>`;
                    for (let j = 0; j < this.resources.length; j++) {
                        reqHTML += `<td>${this.request[i][j]}</td>`;
                    }
                    reqHTML += '</tr>';
                }
                document.getElementById('request-body').innerHTML = reqHTML;

                // Tabela Dispon√≠vel
                let availHTML = '<tr>';
                for (let j = 0; j < this.resources.length; j++) {
                    availHTML += `<td>${this.available[j]}</td>`;
                }
                availHTML += '</tr>';
                document.getElementById('available-body').innerHTML = availHTML;
            }

            renderGraph() {
                const graph = document.getElementById('graph');
                graph.innerHTML = '';

                const width = graph.offsetWidth;
                const height = graph.offsetHeight;
                
                // Posicionar processos (lado esquerdo)
                const processPositions = [];
                const spacing = height / (this.processes.length + 1);
                for (let i = 0; i < this.processes.length; i++) {
                    const x = width * 0.2;
                    const y = spacing * (i + 1);
                    processPositions.push({x, y});
                    
                    const processDiv = document.createElement('div');
                    processDiv.className = 'process';
                    processDiv.style.left = (x - 40) + 'px';
                    processDiv.style.top = (y - 40) + 'px';
                    processDiv.textContent = this.processes[i];
                    graph.appendChild(processDiv);
                }

                // Posicionar recursos (lado direito)
                const resourcePositions = [];
                const resSpacing = height / (this.resources.length + 1);
                for (let i = 0; i < this.resources.length; i++) {
                    const x = width * 0.8;
                    const y = resSpacing * (i + 1);
                    resourcePositions.push({x, y});
                    
                    const resourceDiv = document.createElement('div');
                    resourceDiv.className = 'resource';
                    resourceDiv.style.left = (x - 40) + 'px';
                    resourceDiv.style.top = (y - 40) + 'px';
                    resourceDiv.textContent = this.resources[i];
                    graph.appendChild(resourceDiv);
                }

                // Desenhar setas de aloca√ß√£o (recurso ‚Üí processo)
                for (let i = 0; i < this.processes.length; i++) {
                    for (let j = 0; j < this.resources.length; j++) {
                        if (this.allocation[i][j] > 0) {
                            this.drawArrow(
                                resourcePositions[j],
                                processPositions[i],
                                'allocation',
                                graph
                            );
                        }
                    }
                }

                // Desenhar setas de requisi√ß√£o (processo ‚Üí recurso)
                for (let i = 0; i < this.processes.length; i++) {
                    for (let j = 0; j < this.resources.length; j++) {
                        if (this.request[i][j] > 0) {
                            this.drawArrow(
                                processPositions[i],
                                resourcePositions[j],
                                'request',
                                graph
                            );
                        }
                    }
                }
            }

            drawArrow(from, to, type, container) {
                const arrow = document.createElement('div');
                arrow.className = `arrow ${type}`;
                
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const length = Math.sqrt(dx * dx + dy * dy) - 80;
                const angle = Math.atan2(dy, dx);
                
                arrow.style.width = length + 'px';
                arrow.style.left = from.x + 'px';
                arrow.style.top = from.y + 'px';
                arrow.style.transform = `rotate(${angle}rad)`;
                
                container.appendChild(arrow);
                this.arrows.push({element: arrow, type});
            }

            checkDeadlock() {
                // Algoritmo de detec√ß√£o de ciclos
                const hasDeadlock = this.detectCycle();
                
                if (hasDeadlock) {
                    document.getElementById('status').innerHTML = 
                        '‚ùå DEADLOCK DETECTADO! Existe um ciclo de espera circular';
                    document.getElementById('status').className = 'status deadlock';
                    
                    // Destacar as setas envolvidas no deadlock
                    this.arrows.forEach(arrow => {
                        arrow.element.classList.add('deadlock');
                    });
                } else {
                    document.getElementById('status').innerHTML = 
                        '‚úÖ Sistema Seguro - Nenhum Deadlock detectado';
                    document.getElementById('status').className = 'status safe';
                }
            }

            detectCycle() {
                // Cria grafo direcionado
                const graph = new Map();
                
                // Adiciona n√≥s
                this.processes.forEach(p => graph.set(p, []));
                this.resources.forEach(r => graph.set(r, []));
                
                // Adiciona arestas: P ‚Üí R (requisi√ß√£o)
                for (let i = 0; i < this.processes.length; i++) {
                    for (let j = 0; j < this.resources.length; j++) {
                        if (this.request[i][j] > 0) {
                            graph.get(this.processes[i]).push(this.resources[j]);
                        }
                    }
                }
                
                // Adiciona arestas: R ‚Üí P (aloca√ß√£o)
                for (let i = 0; i < this.processes.length; i++) {
                    for (let j = 0; j < this.resources.length; j++) {
                        if (this.allocation[i][j] > 0) {
                            graph.get(this.resources[j]).push(this.processes[i]);
                        }
                    }
                }
                
                // DFS para detectar ciclo
                const visited = new Set();
                const recStack = new Set();
                
                const hasCycleDFS = (node) => {
                    visited.add(node);
                    recStack.add(node);
                    
                    const neighbors = graph.get(node) || [];
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            if (hasCycleDFS(neighbor)) return true;
                        } else if (recStack.has(neighbor)) {
                            return true;
                        }
                    }
                    
                    recStack.delete(node);
                    return false;
                };
                
                for (const node of graph.keys()) {
                    if (!visited.has(node)) {
                        if (hasCycleDFS(node)) return true;
                    }
                }
                
                return false;
            }
        }

        const simulator = new DeadlockSimulator();
        simulator.scenario1(); // Iniciar com cen√°rio seguro
